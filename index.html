<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="./styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>

    <div class="container">
        <h1 class="head"><b>Explore the World</b></h1>
        <img src="./assets/th.png" alt="" class="icon">
    </div>

    <div class="container">
        <div class="controls">
            <i class="bx bx-search"></i>
            <input type="search" placeholder="search the country" class="search">
        </div>

        <div class="dropdownMenu">
            <div class="dropdown">
                <p>Filter by Region</p>
                <i class="bx bx-chevron-down"></i>
            </div>

            <div class="drop-options">
                <p class="regions">All</p>
                <p class="regions">Oceania</p>
                <p class="regions">Africa</p>
                <p class="regions">America</p>
                <p class="regions">Asia</p>
                <p class="regions">Europe</p>
            </div>
        </div>
    </div>
